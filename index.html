<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>iKarthik - Welcome to mySpace</title>

</head>
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <canvas id="c"></canvas>
    <button id="india" onmouseover="setCoordinates(this);" onmouseout="spinIt();">India</button>
    <script src="js/three.js"></script>
    <script>
        const SPIN = 0.005;
        let scene, camera, renderer;
        let geometry, material, cube, starGeo, stars;
        var cubeRotation = SPIN;
        init();
        animate();
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000)
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.rotation.x = Math.PI / 2;

            const globe = new THREE.Group();

            var loader = new THREE.TextureLoader();

            loader.load('img/land_ocean_ice_cloud_2048.png', function (texture) {
                geometry = new THREE.SphereGeometry(2, 50, 50);
                geometry.rotateX((Math.PI / 2));
                material = new THREE.MeshPhongMaterial({ map: texture, overdraw: 0.5 });
                material.specularMap = THREE.ImageUtils.loadTexture('img/specularmap.png');
                material.specular = new THREE.Color('grey');
                material.bumpMap = THREE.ImageUtils.loadTexture('img/bumpmap.png');
                material.bumpScale = 0.08;
                cube = new THREE.Mesh(geometry, material);
                globe.add(cube);
            });
            globe.position.y = 20;
            scene.add(globe);

            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(2, -4, 2);
            scene.add(light);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.01;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('img/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener("resize", onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }


        function animate() {
            starGeo.vertices.forEach(element => {
                element.velocity += element.acceleration;
                element.y -= element.velocity;
                if (element.y < -200) {
                    element.y = 200;
                    element.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += SPIN;

            requestAnimationFrame(animate);
            if (cubeRotation === SPIN) {
                cube.rotation.z += SPIN;
                console.log(cube.rotation.z);
                console.log(SPIN);
            }
            else {
                cube.rotation.z = cubeRotation;
            }
            renderer.render(scene, camera);
        }

        function spinIt() {
            cube.rotation.z = 0;
            cubeRotation = SPIN;
        }
        function setCoordinates(element) {
            if (element.id === "india") {
                cubeRotation = 195 * (Math.PI / 180);
                animate();
            }
        }

    </script>
</body>

</html>
