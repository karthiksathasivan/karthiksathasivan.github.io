<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iKarthik - Welcome to mySpace</title>

</head>
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <script src="js/three.js"></script>
    <script>
        let scene, camera, renderer;
        let geometry, material, cube, starGeo, stars;
        init();
        animate();
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.02;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('img/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            geometry = new THREE.SphereGeometry(0.1, 100, 100);
            material = new THREE.MeshNormalMaterial();
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

        }

        function animate() {
            starGeo.vertices.forEach(element => {
                element.velocity += element.acceleration;
                element.y -= element.velocity;
                if (element.y < -200) {
                    element.y = 200;
                    element.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += 0.02;

            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

    </script>
    <nav>

    </nav>
</body>

</html>
