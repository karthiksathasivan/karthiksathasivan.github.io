<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../resume/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div id="flipbook">
        <div class="hard"> Turn.js </div>
        <div class="hard"></div>
        <div> Page 1 </div>
        <div> Page 2 </div>
        <div> Page 3 </div>
        <div> Page 4 </div>
        <div class="hard"></div>
        <div class="hard"></div>
    </div>
    <script src="../js/three.min.js"></script>
    <script src="../js/turnjs4/extras/jquery.min.1.7.js"></script>
    <script src="../js/turnjs4/lib/turn.min.js"></script>
    <script type="text/javascript">
        $("#flipbook").turn({
            width: 400,
            height: 300,
            autoCenter: true
        });
    </script>
    <script>
        const SPIN = 0.005;
        let scene, camera, renderer;
        let geometry, material, starGeo, stars;
        init();


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000)
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.rotation.x = Math.PI / 2;

            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-5, -1, -2);
            scene.add(light);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.01;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('../img/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener("resize", onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }


        function animate() {
            starGeo.vertices.forEach(element => {
                element.velocity += element.acceleration;
                element.y -= element.velocity;
                if (element.y < -200) {
                    element.y = 200;
                    element.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += SPIN;

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function spinIt() {
            stars.rotation.y = 0;
            animate();
        };
    </script>
</body>

</html>
