<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/turnjs4/extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="../js/turnjs4/extras/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="../js/turnjs4/extras/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../js/turnjs4/extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="../js/turnjs4/lib/hash.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S7C9YSN8GQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-S7C9YSN8GQ');
    </script>
</head>

<body>
    <div id="canvas">
        <div id="book-zoom">
            <div class="sj-book">
                <div depth="5" class="hard">
                    <div class="side"></div>
                </div>
                <div depth="5" class="hard front-side">
                    <div class="depth"></div>
                </div>
                <div class="own-size"></div>
                <div class="own-size even"></div>
                <div class="hard fixed back-side p111">
                    <div class="depth"></div>
                </div>
                <div class="hard p112"></div>
            </div>
        </div>
        <div id="slider-bar" class="turnjs-slider">
            <div id="slider"></div>
        </div>
    </div>
    <script src="../js/three.min.js"></script>
    <script type="text/javascript">
        function loadApp() {

            var flipbook = $('.sj-book');

            // Check if the CSS was already loaded

            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 10);
                return;
            }

            // // Mousewheel

            $('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

                var data = $(this).data(),
                    step = 30,
                    flipbook = $('.sj-book'),
                    actualPos = $('#slider').slider('value') * step;

                if (typeof(data.scrollX) === 'undefined') {
                    data.scrollX = actualPos;
                    data.scrollPage = flipbook.turn('page');
                }

                data.scrollX = Math.min($("#slider").slider('option', 'max') * step,
                    Math.max(0, data.scrollX + deltaX));

                var actualView = Math.round(data.scrollX / step),
                    page = Math.min(flipbook.turn('pages'), Math.max(1, actualView * 2 - 2));

                if ($.inArray(data.scrollPage, flipbook.turn('view', page)) == -1) {
                    data.scrollPage = page;
                    flipbook.turn('page', page);
                }

                if (data.scrollTimer)
                    clearInterval(data.scrollTimer);

                data.scrollTimer = setTimeout(function() {
                    data.scrollX = undefined;
                    data.scrollPage = undefined;
                    data.scrollTimer = undefined;
                }, 1000);

            });

            // Slider

            $("#slider").slider({
                min: 1,
                max: 100,

                start: function(event, ui) {

                    if (!window._thumbPreview) {
                        _thumbPreview = $('<div />', {
                            'class': 'thumbnail'
                        }).html('<div></div>');
                        setPreview(ui.value);
                        _thumbPreview.appendTo($(ui.handle));
                    } else
                        setPreview(ui.value);

                    moveBar(false);

                },

                slide: function(event, ui) {

                    setPreview(ui.value);

                },

                stop: function() {

                    if (window._thumbPreview)
                        _thumbPreview.removeClass('show');

                    $('.sj-book').turn('page', Math.max(1, $(this).slider('value') * 2 - 2));

                }
            });


            // URIs

            Hash.on('^page\/([0-9]*)$', {
                yep: function(path, parts) {

                    var page = parts[1];

                    if (page !== undefined) {
                        if ($('.sj-book').turn('is'))
                            $('.sj-book').turn('page', page);
                    }

                },
                nop: function(path) {

                    if ($('.sj-book').turn('is'))
                        $('.sj-book').turn('page', 1);
                }
            });

            // Arrows

            $(document).keydown(function(e) {

                var previous = 37,
                    next = 39;

                switch (e.keyCode) {
                    case previous:

                        $('.sj-book').turn('previous');

                        break;
                    case next:

                        $('.sj-book').turn('next');

                        break;
                }

            });


            // Flipbook

            flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

            flipbook.turn({
                elevation: 50,
                acceleration: !isChrome(),
                autoCenter: true,
                gradients: true,
                duration: 1000,
                pages: 112,
                when: {
                    turning: function(e, page, view) {

                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages');

                        if (currentPage > 3 && currentPage < pages - 3) {

                            if (page == 1) {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            } else if (page == pages) {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        } else if (page > 3 && page < pages - 3) {
                            if (currentPage == 1) {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            } else if (currentPage == pages) {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        }

                        updateDepth(book, page);

                        if (page >= 2)
                            $('.sj-book .p2').addClass('fixed');
                        else
                            $('.sj-book .p2').removeClass('fixed');

                        if (page < book.turn('pages'))
                            $('.sj-book .p111').addClass('fixed');
                        else
                            $('.sj-book .p111').removeClass('fixed');

                        Hash.go('page/' + page).update();

                    },

                    turned: function(e, page, view) {

                        var book = $(this);

                        if (page == 2 || page == 3) {
                            book.turn('peel', 'br');
                        }

                        updateDepth(book);

                        $('#slider').slider('value', getViewNumber(book, page));

                        book.turn('center');

                    },

                    start: function(e, pageObj) {

                        moveBar(true);

                    },

                    end: function(e, pageObj) {

                        var book = $(this);

                        updateDepth(book);

                        setTimeout(function() {

                            $('#slider').slider('value', getViewNumber(book));

                        }, 1);

                        moveBar(false);

                    },

                    missing: function(e, pages) {

                        for (var i = 0; i < pages.length; i++) {
                            addPage(pages[i], $(this));
                        }

                    }
                }
            });


            $('#slider').slider('option', 'max', numberOfViews(flipbook));

            flipbook.addClass('animated');

            // Show canvas

            $('#canvas').css({
                visibility: ''
            });
        }

        // Hide canvas

        $('#canvas').css({
            visibility: 'hidden'
        });

        // Load turn.js

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../js/turnjs4/lib/turn.min.js'],
            both: ['js/birthday.js', 'css/jquery.ui.css', 'css/birthday.css'],
            complete: loadApp
        });
    </script>

    <script>
        const SPIN = 0.005;
        let scene, camera, renderer;
        let geometry, material, starGeo, stars;
        init();


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000)
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.rotation.x = Math.PI / 2;

            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-5, -1, -2);
            scene.add(light);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.01;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('../img/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener("resize", onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }


        function animate() {
            starGeo.vertices.forEach(element => {
                element.velocity += element.acceleration;
                element.y -= element.velocity;
                if (element.y < -200) {
                    element.y = 200;
                    element.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += SPIN;

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function spinIt() {
            stars.rotation.y = 0;
            animate();
        };
    </script>
</body>

</html>
